<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body class="login__body">
<header>
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<li><a class="header__link" href="index.html#portfolio">projets</a></li>
			<li><a class="header__link" href="index.html#contact">contact</a></li>
			<li><a class="header__link header__link-login" href="login.html">login</a></li>
			<li><a class="header__link" href="https://www.instagram.com/" target="_blank"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
		</ul>
	</nav>
</header>
<main class="login__main">
    <section class="login">
        <h2 class="login__title">Log In</h2>
        <div class="login__wrapper">
            <label class="login__label" for="login__input-email">E-mail</label>
            <input class="login__input-email" type="email" name="login__input-email" id="login__input-email">
            <label class="login__label" for="login__input-password">Mot de passe</label>
            <input class="login__input-password" type="password" name="login__input-password" id="login__input-password">
        </div>
        <div class="login__button-wrapper">
			<button class="login__button">Se connecter</button>
        	<a class="login__link-forget" href="#">Mot de passe oublié</a>
		</div>
    </section>
</main>
<footer class="login__footer">
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script src="assets/script.js"></script>
</body>
</html>
